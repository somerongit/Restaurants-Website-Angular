<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <div fxFlex >
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail',prev]">
          <span class="fa fa-chevron-left fg-lg"></span>
          </button>

          <button mat-buton (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail',next]">
            <span class="fa fa-chevron-right fg-lg"></span>
          </button>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>


  <div fxFlex="40" *ngIf="dish">
    <div fxFlex >
      <h2>Comments</h2>
      <mat-list *ngFor="let dishes of dish.comments">
        <mat-list-item>
          <p matLine>{{dishes.comment}}</p>
          <p matLine>{{dishes.rating}} Stars</p>
          <p matLine>-- {{dishes.author}} {{dishes.date | date}}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>

</div>
